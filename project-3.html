<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project-3.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
          <input type="text" id="inputBox" placeholder="0">
          <div class="row">
          <div>
            <button class="button ">7</button>
            <button class="button ">8</button>
            <button class="button ">9</button>
            <button class="button operator-1">del</button>
          </div>
          <div class="row">
          <div>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button ">+</button>
          </div>
          <div class="row">
          <div>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button ">-</button>
          </div>
          <div class="row">
          <div>
            <button class="button r">.</button>
            <button class="button">0</button>
            <button class="button ">/</button>
            <button class="button ">*</button>
          </div>
  
          <div class="row">
          <div>
            <button class="button operator-2">RESET</button>
            <button class="button operator-3">=</button></div>
            <script src="project-3.js"></script>
</body>
</html>
